  <script>
    let diverName = ["李师傅","杨师傅","谢师傅","黄师傅","黄师傅"]
    let diverOrderNum = ["10","20","18","32","32"]
    let diverSuccessRate = ["50%","67%","72%","44%","44%"]
    let driverPhoneNum = ["18781195359","13419110402","123456784563","123456784563","13419110402"]
    let pageNoOfDriver = 1

    $(".option").click(function(){
      $(".option").removeClass("active");
      $(this).addClass("active"); 
    });

    $(function () {
      initAllDriver()
    });

    function gofront(){
      if (pageNoOfDriver == 1){
        return
      }
      pageNoOfDriver -= 1
      removeAll()
      initAllDriver()
    }

    function goback(){
      if (pageNoOfDriver*4>diverName.length){
        return
      }
      pageNoOfDriver += 1
      removeAll()
      initAllDriver()
    }

    function removeAll(){
      let orderList = document.querySelector("#driverDataShow")
      var child = orderList.lastElementChild
      while (child){
        orderList.removeChild(child)
        child = orderList.lastElementChild
      }
    }

    function initAllDriver(){
      var end = (pageNoOfDriver)*4>diverName.length?diverName.length:(pageNoOfDriver)*4
      console.log(end)
      for (let i = (pageNoOfDriver - 1)*4; i < end; i++) {
        let div = document.createElement("div")
        div.innerHTML = `
<!--        <div class="col-lg-6 col-sm-6">-->
          <div class="item">
            <div class="row">
              <div class="col-lg-6">
                <div class="image">
                  <img src="../npu拼车系统用户/assets/images/deals-0${i - (pageNoOfDriver - 1)*4 + 1}.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-6 align-self-center">
                <div class="content">
                  <span class="info">*Driver</span>
                  <h4>${diverName[i]}</h4>
                  <div class="row">
                    <div class="col-6">
                      <i class="fa fa-clock"></i>
                      <span class="list">订单数：${diverOrderNum[i]}单</span>
                    </div>
                    <div class="col-6">
                      <i class="fa fa-map"></i>
                      <span class="list">成功率: ${diverSuccessRate[i]}</span>
                    </div>
                  </div>
                  <p>📞 ： ${driverPhoneNum[i]}</p>
                  <div class="main-button" style="color: white">
                    <a>Prize the Driver</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
<!--        </div>-->
      `
        div.classList.add("col-lg-6")
        div.classList.add("col-sm-6")

        document.querySelector("#driverDataShow").appendChild(div)
      }
      let div1 = document.createElement("div")
      div1.innerHTML = `
 <!--              <div class="col-lg-12">-->
          <ul class="page-numbers">
            <li onclick="gofront()"><a href="#"><i class="fa fa-arrow-left"></i></a></li>
<!--            <li><a href="#">1</a></li>-->
            <li class="active"><a href="#">${pageNoOfDriver}</a></li>
<!--            <li><a href="#">3</a></li>-->
            <li onclick="goback()"><a href="#"><i class="fa fa-arrow-right"></i></a></li>
          </ul>
<!--        // </div>-->
    `
      div1.classList.add("col-lg-12")
      document.querySelector("#driverDataShow").append(div1)
    }


  </script>
