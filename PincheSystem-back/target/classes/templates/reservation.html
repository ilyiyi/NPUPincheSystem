<div class="reservation-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="map">
                    <!--            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12469.776493332698!2d-80.14036379941481!3d25.907788681148624!2m3!1f357.26927939317244!2f20.870722720054623!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x88d9add4b4ac788f%3A0xe77469d09480fcdb!2sSunny%20Isles%20Beach!5e1!3m2!1sen!2sth!4v1642869952544!5m2!1sen!2sth" width="100%" height="450px" frameborder="0" style="border:0; border-top-left-radius: 23px; border-top-right-radius: 23px;" allowfullscreen=""></iframe>-->
                </div>
            </div>
            <div class="col-lg-12">
                <form id="reservation-form" name="gs" role="search">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4><em>填写拼车信息</em></h4>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label id="Name" class="form-label">姓名</label>
                                <input type="text" name="name" class="Name" placeholder="Ex. John Smithee"
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label id="Number" class="form-label">车牌号</label>
                                <input type="text" name="number" class="Number" placeholder="陕A 123YUS"
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label id="Price" class="form-label">价格</label>
                                <input type="text" name="price" class="Name" placeholder="10元" autocomplete="on"
                                       required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label id="Remark" class="form-label">备注</label>
                                <input type="text" name="remark" class="Number" placeholder="下午四点，电话是12333333"
                                       autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label id="Remain" class="form-label">剩余人数</label>
                                <select name="remain" class="form-select" aria-label="Default select example"
                                        id="chooseGuests" onChange="this.form.click()">
                                    <option type="checkbox" name="option1" value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label id="Date" class="form-label">日期</label>
                                <input type="date" name="date" class="date" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <label id="chooseDestination" class="form-label">终点</label>
                                <select name="des" class="form-select" aria-label="Default select example"
                                        id="chooseCategory" onChange="this.form.click()">
                                    <option selected>西北工业大学友谊校区</option>
                                    <option value="two">韦曲南二号线</option>
                                    <option value="six">西安国际医学中心六号线</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button onclick="pub()" class="main-button">发布</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // $(".option").click(function(){
    //   $(".option").removeClass("active");
    //   $(this).addClass("active");
    // });
    function pub() {

        const pubForm = {
            ownerName: document.getElementsByName('name')[0].value,
            days: document.getElementsByName('date')[0].value,
            ending: document.getElementsByName('des')[0].value,
            carNum: document.getElementsByName('number')[0].value,
            price: document.getElementsByName('price')[0].value,
            remain: document.getElementsByName('remain')[0].value,
            remark: document.getElementsByName('remark')[0].value
        };

        $.ajax({
            url: '/owner/info',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(pubForm)
            // success: function (res) {
            //     alert(res.message)
            // },
            // fail: function (res) {
            //     alert('发布失败')
            // }

        }).then(res => {
            if (res.code === 200) {
                alert('发布成功')
            } else {
                alert(res.messgae)
            }
        })
        alert('正在发布，请稍等')
    }
</script>
