<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">-->

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-woox-travel.css">
    <link rel="stylesheet" href="/assets/css/owl.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/tooplate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
<div class="container " style="height: 1100px;margin-top: -200px">
    <div class="row tm-mt-big">
        <div class="col-12 mx-auto tm-login-col">
            <div class="tm-block" style="background: rgba(220,220,221,1);margin-top: 200px">
                <div class="row">
                    <div class="col-12 text-center">
                        <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                        <h2 class="tm-block-title mt-3">Register</h2>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form action="/user/register" method="post" class="tm-login-form">
                            <div class="input-group">
                                <label for="username"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">昵称</label>
                                <input name="username" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username"
                                       value="admin" required>
                            </div>
                            <div class="input-group">
                                <label for="mobile"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">电话</label>
                                <input name="mobile" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="mobile"
                                       value="admin1" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="password"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">密码</label>
                                <input name="password" type="password" class="form-control validate" id="password"
                                       value="1234" required>
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
